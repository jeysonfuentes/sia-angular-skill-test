<div class="message">
  <div class="message__form">
    <form [formGroup]="messageForm" (ngSubmit)="sendMessage($event)" class="space-y-8 text-gray-700">
      <div class="flex flex-wrap">
        <div class="w-full">
          <label class="block mb-1" for="formGridCode_card">ENVIAR A</label>
          <div class="relative inline-block w-full text-gray-700">
            <select formControlName="sendToOption" (change)="selectOption()"

              class="w-full h-10 pl-3 pr-6 text-base placeholder-gray-200 border rounded-lg appearance-none focus:shadow-outline"
              placeholder="Selecciona una opción" >
              <option *ngFor="let option of sendToOptions" [value]="option.id">{{option.label}}</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
              <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                <path
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd" fill-rule="evenodd"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap" *ngIf="sendToOptionSelected === 3">
        <div class="w-full">
          <label class="block mb-1" for="formGridCode_card">TRABAJADORES</label>
          <div class="relative inline-block w-full text-gray-700">
            <select formControlName="worker"
              class="w-full h-10 pl-3 pr-6 text-base placeholder-gray-200 border rounded-lg appearance-none focus:shadow-outline"
              placeholder="Regular input" >
              <option *ngFor="let option of workers" [value]="option.id">{{option.label}}</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
              <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                <path
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd" fill-rule="evenodd"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap" *ngIf="sendToOptionSelected === 1">
        <div class="w-full">
          <label class="block mb-1" for="formGridCode_card">NIVEL ORGANIZACIONAL</label>
          <div class="relative inline-block w-full text-gray-700">
            <select formControlName="organizationLevel"
              class="w-full h-10 pl-3 pr-6 text-base placeholder-gray-200 border rounded-lg appearance-none focus:shadow-outline"
              placeholder="Regular input" >
              <option *ngFor="let option of organizationLevels" [value]="option.id">{{option.label}}</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
              <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                <path
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd" fill-rule="evenodd"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-wrap">
        <div class="w-full">
          <label class="block mb-1" for="formGridCode_card">TITULO</label>
          <input formControlName="title"
            class="w-full h-10 px-3 text-base placeholder-gray-200 border rounded-lg focus:shadow-outline"
            autocomplete="off" type="text" id="formGridCode_card" />
        </div>
      </div>
      <div class="flex flex-wrap">
        <div class="w-full">
          <label class="block mb-1" for="formGridCode_card">DESCRIPCIÓN</label>
          <textarea formControlName="description"
            class="w-full h-16 px-3 py-2 text-base text-gray-700 placeholder-gray-200 border rounded-lg focus:shadow-outline"
            autocomplete="off"></textarea>
        </div>
      </div>
      <div class="flex flex-col flex-wrap">
        <div *ngIf="message.image" class="w-6/12 self-center mb-4   min-h-20 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-50 lg:aspect-none">
          <img [src]="message.image" alt="Message Image." class="w-full h-full object-center object-cover lg:w-full lg:h-full">
        </div>
        <div class="w-full">
          <label class="block">
            <span class="sr-only">Choose File</span>
            <input type="file" (change)="uploadImages($event)" multiple="multiple"  accept="image/png, image/jpeg"
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
          </label>
        </div>
      </div>
      <div class="flex flex-wrap">
        <div class="w-full">
          <label class="block mb-1" for="formGridCode_card">ENVIADO POR</label>
          <input formControlName="sendBy"
            class="w-full h-10 px-3 text-base placeholder-gray-200 border rounded-lg focus:shadow-outline "
            autocomplete="off" type="text" placeholder="Ejm. Raul Perez " id="formGridCode_card" />
        </div>
      </div>
      <div class="flex flex-wrap">
        <div class="w-full">
          <label class="block mb-1" for="formGridCode_card">FECHA DE ENVÍO</label>
          <input formControlName="sendDate"
            class="w-full h-10 px-3 text-base placeholder-gray-200 border rounded-lg focus:shadow-outline"
            autocomplete="off" type="text" placeholder="12/12/2022 4:40 PM" id="formGridCode_card"  />
        </div>
      </div>
      <div class="flex flex-wrap ">
        <div class="w-full flex gap-3">
          <button *ngxPermissionsOnly="[PROFILES.ADMIN]" type="submit" class="bg-gray-800 text-white p-4 hover:bg-gray-700">ENVIAR MENSAJE</button>
          <button class="bg-gray-100 text-black p-4  hover:bg-gray-300" (click)="cancel()">{{isGuest ? 'VOLVER' : 'CANCELAR'}}</button>
        </div>
      </div>


    </form>
  </div>
  <div class="message__detail">
    <ag-grid-angular style="width: 100%; height:100%;" class="ag-theme-alpine" [rowData]="history"
      [columnDefs]="columnDefs" [colResizeDefault]="colResizeDefault" [defaultColDef]="defaultColDef"
      [cacheQuickFilter]="true" [pagination]="true" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>
